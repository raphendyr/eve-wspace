{% extends "login_base.html" %}

{% block title %}{{block.super}}: Password Reset{% endblock %}

{% block loginbox %}
	<form method="post" class="form-group" action="{% url 'account:password_reset' %}">
		{% csrf_token %}
		<label>Email:</label>
		<input class="form-control input-sm input-margin" id="id_email" maxlength="254" name="email" type="email" style="width: 258px">
		<input class="btn btn-primary btn-large" type="submit" />
	</form>
{% endblock %}
