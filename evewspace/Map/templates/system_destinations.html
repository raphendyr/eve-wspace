<table class="destinationTable table table-condensed table-hover">
    <tr>
        <th>System</th>
        <th>Jumps</th>
        <th>LY</th>
        {% if is_igb_trusted %}
        <th>Autopilot</th>
        {% endif %}
    </tr>
    {% for dest, jumps, ly in destinations %}
        <tr>
            <td>{{dest.name}}</td>
            <td>{{jumps}}</td>
            <td>{{ly}}</td>
            {% if is_igb_trusted %}
            <td width="10%"><button class='btn-mini' onclick="CCPEVE.setDestination({{dest.pk}});">D</button></td>
            {% endif %}
        </tr>
    {% endfor %}
</table>
