<div id="editSystemDialog">
    <div class="modal-header">
        <h4>Edit System: {{mapsys.system.name}} {% if mapsys.friendlyname %}({{mapsys.friendlyname}}){% endif %}</h4>
    </div>
    <div class="modal-body">
    <form id="editSystemForm" class="editSystemForm form-group" method="post" action="system/{{mapsys.pk}}/edit/">
        {% csrf_token %}
        <h4>Friendly Name:</h4> 
        <input type="text" id="friendlyField" name="friendlyName" class="form-control input-sm" style="width: 80%;" value="{{mapsys.friendlyname}}">
        <h4>Info: </h4>
        <textarea name="info" style="color: #000000; width: 80%;" id="infoField" class="form-control" rows=4>{{info}}</textarea> 
        <h4>Occupied: </h4>
        <textarea name="occupied" style="color: #000000; width:80%;" id="occupiedField" class="form-control" rows=4 >{{occupied}}</textarea><br />
        Type: &nbsp;
        <label for="sysTypeRegular"><input type="radio" id="sysTypeRegular" class="editWormholeInput" name="importance" value="0" {% if mapsys.system.importance == 0 %} checked="checked" {% endif %}> Regular System </label>&nbsp;
        <label for="sysTypeDangerous"><input type="radio" id="sysTypeDangerous" class="editWormholeInput" name="importance" value="1" {% if mapsys.system.importance == 1 %} checked="checked" {% endif %}> Dangerous System </label>&nbsp;
        <label for="sysTypeImportant"><input type="radio" id="sysTypeImportant" class="editWormholeInput" name="importance" value="2" {% if mapsys.system.importance == 2 %} checked="checked" {% endif %}> Important System </label>
        <input type="submit" style="display: none;">
    </form>
</div>
<div class="modal-footer">
    <a href="#" class="btn btn-danger btn-sm" id="btnClose">Cancel</a>
    <a href="#" class="btn btn-primary btn-sm" id="btnEditSys">Edit Info</a>
</div>
    <script type="text/javascript">
        $('#editSystemForm').submit(function(e){
            e.preventDefault();
            EditSystem({{mapsys.pk}}, {{mapsys.system.pk}});
            $('#modalHolder').parent().hide();
            return false;
            });
        $('#btnEditSys').click(function(e){
                EditSystem({{mapsys.pk}}, {{mapsys.system.pk}});
            $('#modalHolder').parent().hide();
            });
        $('#btnClose').click(function(e){
            $('#modalHolder').parent().hide();
            });
    </script>
</div>
